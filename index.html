<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js
        "></script>
    <![endif]-->
</head>
<body>
    <div id="container">

        <!-- Cabeçalho -->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <!-- Menu -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervos</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <!-- Fim Menu -->
             
        </header>
        <!-- Fim Cabeçalho-->

        <!-- Area Principal -->
        <div id="principal">
            <div id="conteudo">
                
                <section id="capa">
                    <img src="imagens/museu.png">
                </section>

            </div>
            
            <!-- Area Lateral-->
            <aside>
                <section id="depoimento">
                    <img src="imagens/depoimento.png">
                </section>

                <!-- Seção visita -->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section>
                <!-- Fim Seção visita -->

                <!-- Seção galeria -->
                <section id="galeria">

                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93" width="93">
                    </a>

                </section>
                <!-- Fim Seção galeria -->

            </aside>
            <!-- Fim Area Lateral-->

        </div>
        <!-- Fim Area Principal -->

    </div>
</body>
</html>
